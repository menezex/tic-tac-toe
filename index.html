<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JS BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Icons BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="index.js" defer></script>

    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="container bg-dark mt-1 container-principal">
      <h1 class="text-white text-center p-4">JOGO DA VELHA</h1>
      <div class="row d-flex justify-content-center align-items-center p-1">
        <div class="col-7 col-md-5 container-sm">
          <div class="form-floating mb-2">
            <input
              type="text"
              id="player1"
              class="form-control fw-bold"
              placeholder=""
            />
            <label
              for=""
              class="form-label fw-bold d-flex justify-content-center align-items-center"
              >Nome jogador -
              <i class="bi bi-x-lg text-primary fw-bold fs-4 ms-2"></i
            ></label>
          </div>
        </div>
        <div class="col-7 col-md-5 container-sm">
          <div class="form-floating mb-2">
            <input
              type="text"
              id="player2"
              class="form-control fw-bold"
              placeholder=""
            />
            <label
              for=""
              class="d-flex fw-bold justify-content-center align-items-center"
              >Nome jogador -
              <i class="bi bi-circle text-danger fw-bold fs-4 ms-2"></i
            ></label>
          </div>
        </div>
        <div class="col-12 col-md-2 text-white d-flex">
          <button
            type="button"
            class="btnPlay bg-dark text-white mx-auto"
            id="iniciarJogo"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Clique aqui para iniciar ou reiniciar o jogo."
          >
            <i class="bi bi-controller fs-1">PLAY</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-11 col-md-5 mx-auto">
          <div class="input-group mb-2 ms-4">
            <span
              class="input-group-text fw-bold p-2 col-5 d-flex justify-content-center"
              id="venceuTurno"
              >TURNO:</span
            >
            <span
              class="input-group-text fw-bold p-2 col-6 d-flex justify-content-center"
              id="turno"
            ></span>
          </div>
        </div>
      </div>
      <div class="toast mx-auto">
        <div class="toast-header bg-warning ff-arial fw-bold fs-4 text-dark">
          <i class="bi-info-circle me-1"></i>
          <strong class="me-auto">ATENÇÃO</strong>
          <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body fw-bold">
          Nome dos jogadores não pode ser vazio
        </div>
      </div>
      <section id="tabuleiro" class="mx-auto mt-4">
        <span class="cursor-pointer" data-region="0.0"></span>
        <span class="cursor-pointer" data-region="0.1"></span>
        <span class="cursor-pointer" data-region="0.2"></span>
        <span class="cursor-pointer" data-region="1.0"></span>
        <span class="cursor-pointer" data-region="1.1"></span>
        <span class="cursor-pointer" data-region="1.2"></span>
        <span class="cursor-pointer" data-region="2.0"></span>
        <span class="cursor-pointer" data-region="2.1"></span>
        <span class="cursor-pointer" data-region="2.2"></span>
      </section>
    </div>
  </body>
</html>
